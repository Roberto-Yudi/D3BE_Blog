{% extends 'base.html' %}

{% block title %}{% endblock %}

{% block content %}
<h1>Le Blog</h1>
    {% for post in posts %}
        <h2>
            <a href="{{ post.get_absolute_url }}">
                {{ post.title }}
            </a>
        </h2>
        {{ post.body|truncatewords_html:60|linebreaks }}
        <p class="date">
            Published: {{ post.publish }} by {{ post.author }}
        </p>
    {% endfor %}    

{% endblock %}
